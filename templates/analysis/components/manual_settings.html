<div class="card border-primary">
    <div class="card-header bg-primary bg-opacity-10 d-flex justify-content-between align-items-center py-2"
         style="cursor: pointer;"
         data-bs-toggle="collapse"
         data-bs-target="#analysis-config-collapse">
        <h6 class="mb-0"><i class="bi bi-gear-fill me-2"></i>Manual Analysis Settings</h6>
        <i class="bi bi-chevron-down"></i>
    </div>
    <div id="analysis-config-collapse" class="collapse show">
        <div class="card-body py-2">
            <form id="analysis-config-form"
                  hx-post="/htmx/analysis/analysis-config"
                  hx-trigger="submit"
                  hx-swap="none">
                <div class="row g-2">
                    <div class="col-md-6">
                        <label class="form-label small mb-1">Max Concurrent</label>
                        <input type="number" class="form-control form-control-sm" name="max_concurrent_runs" value="5" min="1" max="20">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small mb-1">Daily Limit</label>
                        <input type="number" class="form-control form-control-sm" name="max_daily_runs" value="100" min="10" max="1000">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small mb-1">Hourly Limit</label>
                        <input type="number" class="form-control form-control-sm" name="max_hourly_runs" value="10" min="1" max="100">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small mb-1">Batch Size</label>
                        <input type="number" class="form-control form-control-sm" name="analysis_batch_limit" value="200" min="10" max="500">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small mb-1">Analysis RPS</label>
                        <input type="number" step="0.1" class="form-control form-control-sm" name="analysis_rps" value="1.0" min="0.1" max="10.0">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small mb-1">Model</label>
                        <select class="form-select form-select-sm" name="analysis_model">
                            <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
                            <option value="gpt-4o">gpt-4o</option>
                            <option value="gpt-4-turbo">gpt-4-turbo</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-sm btn-success">
                            <i class="bi bi-save"></i> Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
