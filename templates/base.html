<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News MCP Admin{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/news-mcp.css" rel="stylesheet">
    <style>
        /* Dark mode custom styles */
        :root {
            --bs-body-bg: #121212;
            --bs-body-color: #e0e0e0;
            --bs-card-bg: #1e1e1e;
            --bs-border-color: #333333;
        }

        body {
            background-color: var(--bs-body-bg) !important;
            color: var(--bs-body-color) !important;
        }

        .card {
            background-color: var(--bs-card-bg) !important;
            border-color: var(--bs-border-color) !important;
            border: 1px solid var(--bs-border-color) !important;
        }

        .card-header {
            background-color: #2a2a2a !important;
            border-bottom: 1px solid var(--bs-border-color) !important;
        }

        .table-dark {
            --bs-table-bg: #1a1a1a;
            --bs-table-border-color: #333333;
        }

        .form-control, .form-select {
            background-color: #2a2a2a !important;
            border-color: var(--bs-border-color) !important;
            color: var(--bs-body-color) !important;
        }

        .form-control:focus, .form-select:focus {
            background-color: #2a2a2a !important;
            border-color: #0d6efd !important;
            color: var(--bs-body-color) !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25) !important;
        }

        .modal-content {
            background-color: var(--bs-card-bg) !important;
            border-color: var(--bs-border-color) !important;
        }

        .modal-header {
            border-bottom-color: var(--bs-border-color) !important;
        }

        .modal-footer {
            border-top-color: var(--bs-border-color) !important;
        }

        .alert-info {
            background-color: #1a4d66 !important;
            border-color: #2d5a73 !important;
            color: #b3d9f0 !important;
        }

        .alert-success {
            background-color: #1a4d2d !important;
            border-color: #2d5a47 !important;
            color: #b3f0c7 !important;
        }

        .alert-warning {
            background-color: #66511a !important;
            border-color: #73612d !important;
            color: #f0e1b3 !important;
        }

        .alert-danger {
            background-color: #661a1a !important;
            border-color: #732d2d !important;
            color: #f0b3b3 !important;
        }

        .bg-light {
            background-color: #2a2a2a !important;
        }

        .text-muted {
            color: #a0a0a0 !important;
        }

        .border-light {
            border-color: var(--bs-border-color) !important;
        }

        /* Navbar already dark, just ensure consistency */
        .navbar-dark {
            background-color: #0d1117 !important;
        }

        /* Spinner styling for dark mode */
        .spinner-border {
            color: #0d6efd !important;
        }

        /* Links in dark mode */
        a {
            color: #6ea8fe;
        }

        a:hover {
            color: #9ec5fe;
        }

        /* Badge dark mode adjustments */
        .badge.bg-secondary {
            background-color: #4a4a4a !important;
        }

        /* Table improvements */
        .table {
            --bs-table-bg: transparent;
            --bs-table-color: var(--bs-body-color);
            --bs-table-border-color: var(--bs-border-color);
        }

        .table-striped > tbody > tr:nth-of-type(odd) > td {
            background-color: #1a1a1a;
        }

        /* Button adjustments for better visibility */
        .btn-outline-primary {
            border-color: #0d6efd;
            color: #6ea8fe;
        }

        .btn-outline-primary:hover {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: #ffffff;
        }

        /* Additional dark mode improvements */
        .dropdown-menu {
            background-color: var(--bs-card-bg) !important;
            border-color: var(--bs-border-color) !important;
        }

        .dropdown-item {
            color: var(--bs-body-color) !important;
        }

        .dropdown-item:hover {
            background-color: #2a2a2a !important;
            color: var(--bs-body-color) !important;
        }

        .nav-tabs .nav-link {
            background-color: transparent;
            border-color: var(--bs-border-color);
            color: var(--bs-body-color);
        }

        .nav-tabs .nav-link.active {
            background-color: var(--bs-card-bg);
            border-color: var(--bs-border-color) var(--bs-border-color) var(--bs-card-bg);
            color: var(--bs-body-color);
        }

        .tab-content {
            background-color: var(--bs-card-bg);
            border: 1px solid var(--bs-border-color);
            border-top: none;
        }

        /* Progress bar styling */
        .progress {
            background-color: #2a2a2a !important;
        }

        /* Badge improvements */
        .badge.bg-light {
            background-color: #4a4a4a !important;
            color: var(--bs-body-color) !important;
        }

        /* List group styling */
        .list-group-item {
            background-color: var(--bs-card-bg) !important;
            border-color: var(--bs-border-color) !important;
            color: var(--bs-body-color) !important;
        }

        .list-group-item:hover {
            background-color: #2a2a2a !important;
        }

        /* Pagination styling */
        .page-link {
            background-color: var(--bs-card-bg) !important;
            border-color: var(--bs-border-color) !important;
            color: #6ea8fe !important;
        }

        .page-link:hover {
            background-color: #2a2a2a !important;
            border-color: var(--bs-border-color) !important;
            color: #9ec5fe !important;
        }

        .page-item.active .page-link {
            background-color: #0d6efd !important;
            border-color: #0d6efd !important;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-rss"></i> News MCP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/admin/feeds">
                        <i class="fas fa-rss"></i> Feeds
                    </a>
                    <a class="nav-link" href="/admin/items">
                        <i class="fas fa-newspaper"></i> Articles
                    </a>
                    <a class="nav-link" href="/admin/analysis">
                        <i class="fas fa-brain"></i> Analysis
                    </a>
                    <a class="nav-link" href="/admin/auto-analysis">
                        <i class="bi bi-robot"></i> Auto-Analysis
                    </a>
                    <a class="nav-link" href="/admin/manager">
                        <i class="fas fa-sliders-h"></i> Manager
                    </a>
                    <a class="nav-link" href="/admin/special-reports">
                        <i class="fas fa-file-alt"></i> Special Reports
                    </a>
                    <a class="nav-link" href="/admin/research">
                        <i class="fas fa-microscope"></i> Research
                    </a>
                    <a class="nav-link" href="/admin/statistics">
                        <i class="fas fa-chart-line"></i> Statistics
                    </a>
                    <a class="nav-link" href="/admin/database">
                        <i class="fas fa-database"></i> Database
                    </a>
                    <a class="nav-link" href="/admin/health">
                        <i class="fas fa-heartbeat"></i> Health
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-5 mt-4">
        {% block content %}{% endblock %}
    </div>

    {% include "modals.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Reset form when modal is hidden
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('addFeedModal');
            if (modal) {
                modal.addEventListener('hidden.bs.modal', function () {
                    const form = modal.querySelector('form');
                    if (form) {
                        form.reset();
                    }
                });
            }
        });

        // Close modal on HTMX closeModal event
        document.body.addEventListener('closeModal', function() {
            // Try to close edit modal
            const editModal = document.getElementById('editFeedModal');
            if (editModal) {
                const modalInstance = bootstrap.Modal.getInstance(editModal);
                if (modalInstance) {
                    modalInstance.hide();
                }
            }

            // Try to close add modal
            const addModal = document.getElementById('addFeedModal');
            if (addModal) {
                const modalInstance = bootstrap.Modal.getInstance(addModal);
                if (modalInstance) {
                    modalInstance.hide();
                }
            }
        });
    </script>

    <!-- Page-specific JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
